configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: https://ci-spec-unify.s3.eu-central-1.amazonaws.com/speakeasy-spec.yml
  sdkClassName: Apideck
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
  auth:
    oAuth2ClientCredentialsEnabled: true
    oAuth2PasswordEnabled: true
python:
  version: 0.1.7
  additionalDependencies:
    dev: {}
    main: {}
  authors:
    - Speakeasy
  clientServerStatusCodesAsErrors: true
  defaultErrorName: APIError
  description: Python Client SDK Generated by Speakeasy.
  enumFormat: enum
  envVarPrefix: APIDECK
  fixFlags:
    responseRequiredSep2024: true
  flattenGlobalSecurity: true
  flattenRequests: true # keyword arguments are more idiomatic in python
  flatteningOrder: parameters-first
  imports:
    option: openapi
    paths:
      callbacks: ""
      errors: ""
      operations: ""
      shared: ""
      webhooks: ""
  inputModelSuffix: input
  maxMethodParams: 999 # an arbitrarily high number, keyword arguments are more idiomatic in python
  methodArguments: infer-optional-args
  outputModelSuffix: output
  packageName: apideck-unify
  responseFormat: flat
  templateVersion: v2
